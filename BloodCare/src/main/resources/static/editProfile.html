<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/editProfile..css">
    <!-- Iconscout CSS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="icon" href="blood2.ico" type="image/x-icon">

    <title>Edit Profile</title>
</head>

<body>
    <div class="container">
        <header>Edit Profile</header>

        <form id="editProfile">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>First Name</label>
                            <input type="text" name="firstName" placeholder="Enter your first name" required>
                            <span class="error-message"></span> <!-- Error message -->
                        </div>
                        <div class="input-field">
                            <label>Middle Name</label>
                            <input type="text" name="middleName" placeholder="Enter your middle name">
                            <span class="error-message"></span> <!-- Error message -->
                        </div>
                        <div class="input-field">
                            <label>Last Name</label>
                            <input type="text" name="lastName" placeholder="Enter your last name" required>
                            <span class="error-message"></span> <!-- Error message -->
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="email" name="email" placeholder="Enter your email" required>
                            <span class="error-message"></span> <!-- Error message -->
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="tel" name="mobile" placeholder="Enter mobile number" maxlength="10" required>
                            <span class="error-message"></span> <!-- Error message -->
                        </div>
                        <div class="input-field">
                            <label>Alternative Mobile Number</label>
                            <input type="tel" name="alternativeMobile" placeholder="Enter alternative mobile number"
                                maxlength="10">
                            <span class="error-message"></span> <!-- Error message -->
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Identity Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" name="dob" required>
                            <span class="error-message"></span> <!-- Error message -->
                        </div>
                        <div class="input-field">
                            <label>Aadhaar Number</label>
                            <input type="number" name="aadhaar" placeholder="Enter Aadhaar number" required>
                            <span class="error-message"></span> <!-- Error message -->
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select name="gender" required>
                                <option disabled selected>Select gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Others</option>
                            </select>
                            <span class="error-message"></span> <!-- Error message -->
                        </div>

                        <div class="input-field">
                            <label>Age</label>
                            <input type="number" name="age" placeholder="Enter your age" required>
                            <span class="error-message"></span> <!-- Error message -->
                        </div>
                        <div class="input-field">
                            <label>Weight</label>
                            <input type="number" name="weight" placeholder="Enter your weight" required>
                            <span class="error-message"></span> <!-- Error message -->
                        </div>
                        <div class="input-field">
                            <label>Please select your blood group</label>
                            <select name="bloodGroup" required>
                                <option disabled selected>Select Blood Group</option>
                                <option value="a+">A+</option>
                                <option value="a-">A-</option>
                                <option value="b+">B+</option>
                                <option value="b-">B-</option>
                                <option value="o+">O+</option>
                                <option value="o-">O-</option>
                                <option value="ab+">AB+</option>
                                <option value="ab-">AB-</option>

                            </select>
                            <span class="error-message"></span> <!-- Error message -->
                        </div>
                    </div>

                    <button type="button" class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>

            <div class="form second">
                <div class="details address">
                    <span class="title">Address Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>City/Village</label>
                            <input type="text" name="city" placeholder="Enter Your City/Village" required>
                            <span class="error-message"></span> <!-- Error message -->
                        </div>
                        <div class="input-field">
                            <label>District</label>
                            <input type="text" name="district" placeholder="Enter your district" required>
                            <span class="error-message"></span> <!-- Error message -->
                        </div>
                        <div class="input-field">
                            <label>State</label>
                            <input type="text" name="state" placeholder="Enter your state" required>
                            <span class="error-message"></span> <!-- Error message -->
                        </div>
                        <div class="input-field">
                            <label>Pin Code</label>
                            <input type="number" name="pinCode" placeholder="Enter Pin Code" required>
                            <span class="error-message"></span> <!-- Error message -->
                        </div>
                    </div>
                </div>

                <div class="buttons">
                    <div class="backBtn">
                        <i class="uil uil-navigator"></i>
                        <span class="btnText">Back</span>
                    </div>

                    <button type="submit" class="submit">
                        <span class="btnText">Submit</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>


            </div>
        </form>
    </div>
    <!-- Success Popup -->
    <div class="success-popup" id="successPopup">
        <div class="popup-content">
            <h2>âœ… Successfully Registered!</h2>
            <p>Your registration has been completed successfully.ðŸ˜ŠðŸŽŠ</p>
            <button id="closePopup">Close</button>
        </div>
    </div>
    <script src="js/editProfile.js"></script>
</body>

</html>
